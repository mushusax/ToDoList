<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="mushusax">
    <meta name="description" content="A simple todo list">
    <link href="https://fonts.googleapis.com/css?family=Expletus+Sans:400,700" rel="stylesheet">
    <link href="./todolist.css" rel="stylesheet">
    <title>TODO LIST</title>
  </head>
  <body>
    <header>
      <h1>To-do list</h1>
    </header>

    <!--Insert element-->
    <div id="input_div">
      <label for="item_title">Title:</label>
      <input id="item_title" type="text">
      <label for="item_description">Description:</label>
      <input id="item_description" type="text">
      <input type="button" onclick='createTodo()' value="Submit"/>
    </div>


    <!--List-->
    <div id="flex_box">
      <ul id="list"></ul>
    </div>


  </body>
  <script src="./todolist.js"></script>
</html>
